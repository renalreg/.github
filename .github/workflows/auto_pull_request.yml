name: Auto Pull Request

on:
  workflow_call:

jobs:
  open-pr:
    runs-on: ubuntu-latest

    env:
      BASE_BRANCH: ${{ github.event.repository.default_branch }}
      PR_BRANCH: ${{ github.ref_name }}
      COMMIT_PRIORITIES: |
        feat!=1
        feat=2
        fix=3
        refactor=4
        ci=5
        docs=6
        chore=7

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout shared templates
        uses: actions/checkout@v4
        with:
          repository: renalreg/.github
          ref: main
          path: _shared

      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.REG_APP_ID }}
          private_key: ${{ secrets.REG_APP_KEY }}

      - name: Git Setup
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Committer Email
        id: committer_email
        run: |
          COMMITTER_EMAIL=$(git log -n 1 --pretty=format:%ae)
          echo "committer_email=${COMMITTER_EMAIL}" >> $GITHUB_OUTPUT

      - name: Extract Branch Name
        id: extract_branch_name
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: PR Metadata
        id: pr_metadata
        run: |
          python3 _shared/other-templates/pr_metadata.py

      - name: Get Current Date
        id: get_current_date
        run: |
          CURRENT_DATE=$(date +"%Y-%m-%d")
          echo "current_date=${CURRENT_DATE}" >> $GITHUB_OUTPUT
          echo "${{ steps.pr_metadata.outputs.pr_features }}"

      - name: Build template vars
        env:
          PR_DATE: ${{ steps.get_current_date.outputs.current_date }}
          PR_FEATURE: ${{ steps.pr_metadata.outputs.pr_features }}
          PR_NOTES: ${{ steps.pr_metadata.outputs.pr_notes }}
        run: |
          printf 'pr_date: %s\n' "$PR_DATE" > pr_vars.yml

          printf 'pr_feature: |-\n' >> pr_vars.yml
          printf '%s\n' "$PR_FEATURE" | sed 's/^/  /' >> pr_vars.yml || true

          printf 'pr_notes: |-\n' >> pr_vars.yml
          printf '%s\n' "$PR_NOTES" | sed 's/^/  /' >> pr_vars.yml || true

      - name: Render Template
        id: template
        uses: chuhlomin/render-template@v1
        with:
          template: _shared/other-templates/pull_request_template.md
          vars_path: pr_vars.yml

      - name: Remove shared templates workspace
        run: rm -rf _shared

      - name: Create or update PR (gh)
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          REPO: ${{ github.repository }}
          BASE: ${{ env.BASE_BRANCH }}
          HEAD: ${{ env.PR_BRANCH }}
          TITLE: ${{ steps.pr_metadata.outputs.pr_title }}
          BODY: ${{ steps.template.outputs.result }}
        run: |
          set -euo pipefail

          BODY_FILE="$(mktemp)"
          printf '%s\n' "$BODY" > "$BODY_FILE"

          PR_NUMBER="$(gh pr list --repo "$REPO" --head "$HEAD" --state open --json number --jq '.[0].number' || true)"

          if [ -n "$PR_NUMBER" ]; then
            gh pr edit "$PR_NUMBER" --repo "$REPO" --title "$TITLE" --body-file "$BODY_FILE"
          else
            gh pr create --repo "$REPO" --base "$BASE" --head "$HEAD" --title "$TITLE" --body-file "$BODY_FILE"
          fi
