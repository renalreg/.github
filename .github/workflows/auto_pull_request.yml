name: Pull Request

on:
  workflow_call:

jobs:
  open-pr:
    runs-on: ubuntu-latest

    env:
      BASE_BRANCH: ${{ github.event.repository.default_branch }}
      PR_BRANCH: ${{ github.ref_name }}
      COMMIT_PRIORITIES: |
        feat!=1
        feat=2
        fix=3
        refactor=4
        ci=5
        docs=6
        chore=7

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout shared templates
        uses: actions/checkout@v4
        with:
          repository: renalreg/.github
          ref: main
          path: _shared

      - name: Ignore shared templates directory
        run: |
          echo "template/" >> .git/info/exclude

      - name: Generate Token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.REG_APP_ID }}
          private_key: ${{ secrets.REG_APP_KEY }}

      - name: Git Setup
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Committer Email
        id: committer_email
        run: |
          COMMITTER_EMAIL=$(git log -n 1 --pretty=format:%ae)
          echo "committer_email=${COMMITTER_EMAIL}" >> $GITHUB_OUTPUT

      - name: Extract Branch Name
        id: extract_branch_name
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: PR Title
        id: pr_title
        run: |
          COMMIT_RANGE="remotes/origin/${BASE_BRANCH}..${PR_BRANCH}"
          CONVENTIONAL_RE='^(feat!|feat|fix|refactor|ci|docs|chore)(\(.+\))?:'
          COMMIT_MESSAGES=$(git log "$COMMIT_RANGE" --pretty=format:"%s" | grep -E "$CONVENTIONAL_RE")

          if [ -z "$COMMIT_MESSAGES" ]; then
            echo "No conventional commits found, unable to build pull request for you"
            exit 0
          fi

          SUPERIOR_COMMIT=$(echo "$COMMIT_MESSAGES" | awk -v priorities="$COMMIT_PRIORITIES" '
            BEGIN {
              split(priorities, lines, "\n")
              for (i in lines) {
                split(lines[i], kv, "=")
                priority[kv[1]] = kv[2]
              }
            }
            {
              match($0, /^(feat!|feat|fix|refactor|ci|docs|chore)(\([^)]*\))?:/, m)
              p = priority[m[1]]
              if (NR == 1 || p < best_p) {
                best_p = p
                best = $0
                count = 1
              } else if (p == best_p) {
                count++
              }
            }
            END {
              if (count > 1) exit 2
              print best
            }
          ')

          RC=$?

          if [ "$RC" -eq 2 ]; then
            echo "::notice::Multiple commits share the highest priority."
            echo "::notice::Unable to determine a single PR title automatically."
            echo "::notice::Please squash or reword commits so one clear highest-priority commit exists."
            exit 0
          fi

          echo "pr_title=${SUPERIOR_COMMIT}" >> "$GITHUB_OUTPUT"

      - name: PR Features
        id: pr_features
        run: |
          COMMIT_RANGE="remotes/origin/${BASE_BRANCH}..${PR_BRANCH}"
          FEATURE_RE='^(feat!|feat|fix|refactor|ci|docs|chore)(:|\([^)]*\))'
          FEATURE_COMMITS=$(git log "$COMMIT_RANGE" --pretty=format:"%s" | grep -E "$FEATURE_RE")

          echo "${FEATURE_COMMITS}"
          {
            echo 'pr_features<<EOF'
            echo "${FEATURE_COMMITS}"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: PR Notes
        id: pr_notes
        run: |
          COMMIT_RANGE="remotes/origin/${BASE_BRANCH}..${PR_BRANCH}"
          COMMIT_BODIES=$(git log "$COMMIT_RANGE" --pretty=format:"%s%n%b" \
            | awk '
              /^(feat!|feat|fix|refactor|ci|docs|chore)/ { inBody=1; next }
              inBody { print }
              !inBody { inBody=0 }
            ')

          echo "${COMMIT_BODIES}"
          {
            echo 'pr_notes<<EOF'
            echo "${COMMIT_BODIES}"
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Get Current Date
        id: get_current_date
        run: |
          CURRENT_DATE=$(date +"%Y-%m-%d")
          echo "current_date=${CURRENT_DATE}" >> $GITHUB_OUTPUT
          echo "${{ steps.pr_features.outputs.pr_features }}"

      - name: Render Template
        id: template
        uses: chuhlomin/render-template@v1
        with:
          template: _shared/other-templates/pull_request_template.md
          vars: |
            pr_date: ${{ steps.get_current_date.outputs.current_date }}
            pr_feature: "${{ steps.pr_features.outputs.pr_features }}"
            pr_notes: "${{ steps.pr_notes.outputs.pr_notes }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.generate-token.outputs.token }}
          branch: ${{ env.PR_BRANCH }}
          commit-message: ${{ steps.pr_title.outputs.pr_title }}
          title: ${{ steps.pr_title.outputs.pr_title }}
          body: ${{ steps.template.outputs.result }}
          base: ${{ env.BASE_BRANCH }}
